<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card form</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="css/bootstrep.css.css">
</head>

<body>
    <div class="container">
        <h2 class="bg-info text-white text-center mt-3">Image Data</h2>
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="card">
                    <img src="image/tem.jpg" class="w-100">
                    <div class="card-body">
                        <p>IN Publishing and grapic desgin,in my opion this is the best company</p>
                        <button class="btn btn-warning">Read More...</button>

                    </div><!--card body end-->
                </div><!--card end-->
            </div>
            <div class="col-md-4 mt-3">
                <div class="card">
                    <h2 class="text-center bg-success text-white">From</h2>
                    <div class="card body">
                        <form>
                            <div class="mb-3">
                                <label>Name</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>D.O.B</label>
                                <input type="date" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Number</label>
                                <input type="number" name="" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div><!--card body end-->

                </div><!--card end-->
            </div>
            <div class="col-md-4 mt-3">
                <div class="card">
                    <h2 class="text-center bg-success text-white"> Login From</h2>
                    <div class="card body">
                        <form>
                            <div class="mb-3">
                                <label>User Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-danger">Login</button>
                        </form>

                    </div><!--card body end-->

                </div><!--card end-->
            </div>



        </div><!--row end-->

    </div><!--container end-->

</body>

</html>
